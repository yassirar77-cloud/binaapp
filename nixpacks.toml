# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311"]
aptPkgs = ["python3.11-venv"]

[phases.build]
cmds = ["chmod +x ./build.sh && ./build.sh"]

[start]
cmd = "cd backend && source venv/bin/activate && python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
