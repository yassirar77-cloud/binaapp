# Nixpacks configuration for Railway deployment
# Ensures Python and pip are properly installed

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.build]
cmds = ["chmod +x ./build.sh && ./build.sh"]

[start]
cmd = "cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
