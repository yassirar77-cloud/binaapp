<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Website Tidak Aktif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            color: #334155;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .lock-icon {
            font-size: 36px;
            filter: grayscale(20%);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
        }

        .main-text {
            font-size: 16px;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .subtext {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 32px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 32px 0;
        }

        .owner-section {
            background: #f8fafc;
            border-radius: 16px;
            padding: 24px;
        }

        .owner-section p {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 16px;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 14px 28px;
            border-radius: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px -3px rgba(59, 130, 246, 0.5);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -3px rgba(59, 130, 246, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn svg {
            width: 18px;
            height: 18px;
        }

        footer {
            margin-top: 32px;
            padding-top: 20px;
        }

        .footer-text {
            font-size: 12px;
            color: #94a3b8;
        }

        .footer-text a {
            color: #64748b;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-text a:hover {
            color: #3b82f6;
        }

        /* Subtle animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .icon-wrapper {
            animation: float 3s ease-in-out infinite;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
                border-radius: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .main-text {
                font-size: 15px;
            }

            .owner-section {
                padding: 20px;
            }

            .login-btn {
                width: 100%;
                padding: 16px 24px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }

            .card {
                background: #1e293b;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            }

            h1 {
                color: #f1f5f9;
            }

            .main-text {
                color: #cbd5e1;
            }

            .subtext {
                color: #64748b;
            }

            .icon-wrapper {
                background: linear-gradient(135deg, #334155 0%, #475569 100%);
            }

            .owner-section {
                background: #0f172a;
            }

            .owner-section p {
                color: #94a3b8;
            }

            .footer-text {
                color: #64748b;
            }

            .footer-text a {
                color: #94a3b8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-wrapper">
                <span class="lock-icon">ðŸ”’</span>
            </div>

            <h1>Website Tidak Aktif</h1>

            <p class="main-text">
                Pemilik website sedang membuat kemas kini langganan.
            </p>

            <p class="subtext">
                Sila hubungi pemilik restoran untuk maklumat lanjut.
            </p>

            <div class="divider"></div>

            <div class="owner-section">
                <p>Adakah anda pemilik restoran ini?</p>
                <a href="https://binaapp.my/login" class="login-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    Log masuk untuk aktifkan
                </a>
            </div>
        </div>

        <footer>
            <p class="footer-text">
                Powered by <a href="https://binaapp.my">BinaApp</a>
            </p>
        </footer>
    </div>
</body>
</html>
