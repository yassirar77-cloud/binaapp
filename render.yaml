services:
  - type: web
    name: binaapp-backend
    runtime: python
    plan: starter
    region: singapore
    rootDir: backend

    buildCommand: ./build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      # Force correct Python behavior
      - key: PYTHON_VERSION
        value: "3.11.7"

      # Playwright browser installation enabled in build.sh
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "/opt/render/.cache/ms-playwright"

      # Database
      - key: DATABASE_URL
        sync: false

      # Supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

      # Auth / Security
      - key: JWT_SECRET_KEY
        sync: false

      # AI APIs
      - key: QWEN_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false

      # Payments
      - key: STRIPE_SECRET_KEY
        sync: false

      # App config
      - key: FRONTEND_URL
        value: "https://binaapp.my"
      - key: ENVIRONMENT
        value: "production"

    healthCheckPath: /health
    autoDeploy: true  # Auto-deploy on git push
