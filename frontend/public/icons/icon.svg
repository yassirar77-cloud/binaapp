  <circle cx="132" cy="380" r="12" fill="white" opacity="0.6"/>
  <circle cx="400" cy="340" r="10" fill="white" opacity="0.5"/>
  <circle cx="112" cy="140" r="8" fill="white" opacity="0.4"/>

